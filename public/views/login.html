<div class="jumbotron text-center">
	<h1>Login Here</h1>

	<h2>Sign In!</h2>
      <form method="post" >
      	 
		
        <p><input type="text" name="login" value="" placeholder="Username or Email" ng-model="loginData.uname"></p>
        <p><input type="password" name="password" value="" placeholder="Password" ng-model="loginData.password"></p>
 
      <p class="submit"><input type="submit" name="commit" value="Login" ng-click="login()"></p>
      </form>
      <p> Username is: {{loginData.uname}}</p>

</div>
